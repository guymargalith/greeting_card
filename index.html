<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="bundle.js"></script>
    <title>Document</title>
</head>
<body>
    <header><h1>Greeting Card Generator</h1></header>
    <section>
        <form>
            <label for="greeting">Greeting</label>
            <input id="greeting" type="text" name="greeting">
            <label for="type">Event Type</label>
            <div id="type">
                <label for="bday">Birthday</label>
                <input type="radio" id="bday" name="event" value="bday">
                <label for="wedding">Wedding</label>
                <input type="radio" id="wedding" name="event" value="wedding">
                <label for="grad">Graduation</label>
                <input type="radio" id="grad" name="event" value="grad">
            </div>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <input type="submit" id="submit" placeholder="Generate!">
        </form>
    </section>
</body>
</html>
